<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Battle - Solo Leveling Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="topic-selection">
        <h1>ðŸ”· Select a Math Topic ðŸ”·</h1>
        <p>Choose what you want to learn and improve.</p>

            <button onclick="selectTopic('Advanced Functions')">Advanced Functions</button>
            <button onclick="selectTopic('Calculus')">Calculus</button>
        </div>
    </div>

    <div class="container" id="overview-section" style="display: none;">

        <p id="overview-text"></p>

        <div class="battle-panel">
            <p id="question">Loading question...</p>
            <input type="text" id="answer" placeholder="Enter your answer...">
            <button onclick="submitAnswer()">Submit</button>
        </div>

        <div id="feedback"></div>

        <section id="challenges">
            <h2>ðŸ”¥ Challenges ðŸ”¥</h2>
            <ul id="challenge-list"></ul>

</html>
